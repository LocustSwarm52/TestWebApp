<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Web App</title>
</head>
<body>
    <h1>Hello, world!</h1>
    <p>This is a test run of our web application.</p>
    <div id="data">
        <p>Temperature: <span id="temp">Loading...</span></p>
        <p>Humidity: <span id="humidity">Loading...</span></p>
        <p>Moisture Level: <span id="moisture">Loading...</span></p>
    </div>
    <script>
        // Fetch the data from the server and update the elements on the page
        fetch('/data')
        .then(response => response.json())
        .then(data => {
            document.getElementById('temp').textContent = data.temperature;
            document.getElementById('humidity').textContent = data.humidity;
            document.getElementById('moisture').textContent = data.moisture;
        })
        .catch(error => console.error('Error fetching data:', error));
    </script>
</body>
</html>
